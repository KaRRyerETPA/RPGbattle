<!DOCTYPE html>
<html>
<head>
                <title> RPGbattle </title>
                <meta charset="UTF-8"/> 
            <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>

      <body>

        
<table class="characters" id="table">

<tr class="your_characters">
  <td class="stats">Hero :</td>
<td class="stats" id="koh">Koh</td>
<td class="stats" id="hass">Hass</td>
<td class="stats" id="muri">Muri</td>
<td class="stats" id="cham">Cham</td>
                                      </tr>
<tr class="health">
<td class="stats">Health</td>
<td class="stats" id="health_koh">100</td>
<td class="stats" id="health_hass">150</td>
<td class="stats" id="health_muri">110</td>
<td class="stats" id="health_cham">100</td>                                         </tr>
</table>
<table class="monsters" id="table">
<tr class="monster">
<td class="stats">Monsters :</td>
<td class="stats" id="alpha">Alpha</td>
<td class="stats" id="beta">Beta</td>
<td class="stats" id="gamma">Gamma</td>                                    </tr>
<tr class="health">
<td class="stats">Health</td>
<td class="stats" id="health_alpha">150</td>
<td class="stats" id="health_beta">120</td>
<td class="stats" id="health_gamma">100</td>
                                        </tr>
                                       
</table>
<section class="bottom">
<section class="characters" id="click">
<div class ="choice" id="attack" onclick="next_move = attack(selected_monster, next_move, koh, hass, muri, cham, health_alpha, health_beta, health_gamma, hero_defense)">attack</div>
<div class ="choice" id="defense" onclick="hero_defense = defense(selected_monster, next_move, koh, hass, muri, cham, hero_defense">defense</div>
</section>
<div class ="characters" id="message"></div>
</section>
    
  <img src="https://opengameart.org/sites/default/files/styles/medium/public/boss-preview.png">
 <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
